<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - TradePlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="support.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <div class="logo" onclick="goToLanding()">TradePlay</div>
        </div>
    </header>

    <main class="support-container">
        <h2>Contact Support</h2>
        <form id="support-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="issue">Issue:</label>
                <textarea id="issue" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <p id="response-message">Your request has been submitted!</p>
    </main>

    <script>
        document.getElementById("support-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh
            
            document.getElementById("response-message").style.display = "block";
            
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect after submission
            }, 2000);
        });

        function goToLanding() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
